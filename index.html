<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BeeHive P2P</title>
    <style>
        body { margin: 0; overflow: hidden; background: #0d0d0d; font-family: 'Segoe UI', sans-serif; touch-action: none; user-select: none; -webkit-user-select: none; }
        
        /* TELA DE LOGIN */
        #lobby-container { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            color: white; text-align: center; background: rgba(20, 20, 20, 0.95); 
            padding: 30px; border-radius: 12px; z-index: 20; border: 1px solid #f1c40f;
            box-shadow: 0 0 30px rgba(241, 196, 15, 0.2); width: 90%; max-width: 400px;
        }

        h1 { color: #f1c40f; margin-bottom: 20px; }
        input[type=text], input[type=password] { padding: 12px; margin: 8px 0; border-radius: 6px; border: 1px solid #444; width: 100%; box-sizing: border-box; background: #222; color: white; }
        button { padding: 12px 20px; cursor: pointer; background: #f1c40f; color: #1a1a1a; border: none; font-weight: bold; border-radius: 6px; width: 100%; margin-top: 10px; }

        /* --- HUD ESTILO RPG --- */
        #rpg-hud {
            display: none; /* Ativado via JS */
            position: absolute; top: 20px; left: 20px;
            width: 250px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border: 2px solid #555;
            border-radius: 8px;
            pointer-events: none; /* Deixa clicar no jogo atrav√©s dele */
            z-index: 10;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
            font-family: 'Consolas', 'Courier New', monospace; /* Fonte mais "t√©cnica" */
        }

        .hud-row { margin-bottom: 8px; }
        .hud-row:last-child { margin-bottom: 0; }
        
        .hud-label {
            color: #ddd; font-weight: bold; font-size: 14px;
            display: block; margin-bottom: 2px; text-transform: uppercase;
        }

        .bar-container {
            position: relative;
            width: 100%; height: 18px;
            background: #222;
            border: 1px solid #000;
            border-radius: 4px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%; width: 100%;
            transition: width 0.2s ease-out; /* Anima√ß√£o suave */
        }

        .bar-text {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            text-align: center; line-height: 18px;
            color: white; font-size: 11px; font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }

        /* Cores das Barras */
        .fill-hp { background: linear-gradient(90deg, #c0392b, #e74c3c); }
        .fill-pollen { background: linear-gradient(90deg, #d4ac0d, #f1c40f); }

        /* --- ZOOM SLIDER --- */
        #zoom-controls {
            display: none; position: absolute; top: 50%; right: 10px; 
            transform: translateY(-50%); height: 200px; width: 50px;
            z-index: 101; pointer-events: auto;
            align-items: center; justify-content: center;
        }
        input[type=range].vertical-slider {
            -webkit-appearance: none; width: 150px; height: 8px;
            background: rgba(255,255,255,0.2); border-radius: 5px; outline: none;
            transform: rotate(-90deg); margin: 0;
        }
        input[type=range].vertical-slider::-webkit-slider-thumb {
            -webkit-appearance: none; width: 20px; height: 20px;
            background: #f1c40f; border-radius: 50%; cursor: pointer;
        }

        /* --- JOYSTICKS --- */
        #mobile-controls {
            display: none; position: absolute; bottom: 20px; left: 0; width: 100%; height: 180px;
            pointer-events: none; z-index: 100;
        }
        .joystick-zone { position: absolute; bottom: 10px; width: 150px; height: 150px; pointer-events: auto; }
        #stick-left-zone { left: 20px; }
        #stick-right-zone { right: 20px; }
        .joystick-base {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100px; height: 100px;
            background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.2); border-radius: 50%;
        }
        .joystick-knob {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 50px; height: 50px;
            background: rgba(241, 196, 15, 0.5); border-radius: 50%;
            box-shadow: 0 0 10px rgba(241, 196, 15, 0.3); transition: transform 0.1s; 
        }
        .stick-label {
            position: absolute; top: -30px; width: 100%; text-align: center; 
            color: rgba(255,255,255,0.5); font-size: 12px; font-weight: bold;
        }
    </style>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div id="lobby-container">
        <h1>üêù BeeHive P2P</h1>
        <input type="text" id="nickname" placeholder="Seu Nickname" maxlength="12">
        
        <h3 style="margin: 10px 0; color: #ddd;">Criar Sala</h3>
        <input type="text" id="create-id" placeholder="ID da Sala">
        <input type="password" id="create-pass" placeholder="Senha (Opcional)">
        <input type="text" id="world-seed" placeholder="Seed (ex: 123)">
        <button id="btn-create">Hospedar</button>
        
        <h3 style="margin: 10px 0; color: #ddd;">Entrar</h3>
        <input type="text" id="join-id" placeholder="ID do Host">
        <input type="password" id="join-pass" placeholder="Senha">
        <button id="btn-join">Conectar</button>
        <div id="status-msg" style="color:#888; margin-top:10px;"></div>
    </div>

    <div id="rpg-hud">
        <div class="hud-row">
            <span class="hud-label">HP</span>
            <div class="bar-container">
                <div id="bar-hp-fill" class="bar-fill fill-hp" style="width: 100%;"></div>
                <span id="bar-hp-text" class="bar-text">100/100</span>
            </div>
        </div>
        <div class="hud-row">
            <span class="hud-label">P√≥len</span>
            <div class="bar-container">
                <div id="bar-pollen-fill" class="bar-fill fill-pollen" style="width: 0%;"></div>
                <span id="bar-pollen-text" class="bar-text">0/100</span>
            </div>
        </div>
    </div>

    <div id="zoom-controls">
        <input type="range" id="zoom-slider" class="vertical-slider" min="0.5" max="1.5" step="0.05" value="1.0">
    </div>

    <div id="mobile-controls">
        <div id="stick-left-zone" class="joystick-zone">
            <div class="stick-label">MOVER</div>
            <div class="joystick-base"><div id="stick-left-knob" class="joystick-knob"></div></div>
        </div>
        <div id="stick-right-zone" class="joystick-zone">
            <div class="stick-label">MIRAR</div>
            <div class="joystick-base"><div id="stick-right-knob" class="joystick-knob"></div></div>
        </div>
    </div>

    <canvas id="gameCanvas" style="display:none;"></canvas>
    <script type="module" src="src/main.js"></script>
</body>
</html>
