<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wings That Heal</title>
    <style>
        :root {
            --primary: #f1c40f;
            --primary-dark: #d4ac0d;
            --bg-dark: #0d0d0d;
            --bg-card: rgba(20, 20, 20, 0.98);
            --accent-green: #2ecc71;
            --danger: #e74c3c;
        }

        body { 
            margin: 0; overflow: hidden; background: var(--bg-dark); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            touch-action: none; user-select: none; -webkit-user-select: none;
            color: white;
        }
        
        /* --- √ÅREA DE DEBUG (Invis√≠vel por padr√£o, ativa via JS) --- */
        #debug-console {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 60px;
            background: rgba(0,0,0,0.85); color: #0f0; font-family: monospace;
            font-size: 10px; padding: 5px; z-index: 9999; pointer-events: none;
            display: none; border-top: 1px solid #333; overflow-y: auto;
        }

        /* --- FILTRO DE SUFOCAMENTO --- */
        #suffocation-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, black 150%);
            pointer-events: none; z-index: 100;
            opacity: 0; transition: opacity 0.5s ease;
        }

        /* --- TELA DE DESMAIO --- */
        #faint-screen {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 500; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            animation: fadeInBlack 1s forwards;
        }
        .faint-title { font-size: 32px; color: var(--primary); margin-bottom: 20px; font-weight: 800; text-transform: uppercase; }
        .faint-msg { font-size: 18px; max-width: 80%; line-height: 1.6; color: #ccc; font-style: italic; }
        .faint-hint { margin-top: 25px; color: var(--accent-green); font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        
        @keyframes fadeInBlack { from { opacity: 0; } to { opacity: 1; } }

        /* --- LOBBY TEM√ÅTICO --- */
        #lobby-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('assets/forest-bg.jpg'); /* Opcional: imagem de fundo */
            background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center; z-index: 200;
        }
        
        .lobby-card { 
            background: var(--bg-card); border: 2px solid var(--primary);
            box-shadow: 0 0 50px rgba(241, 196, 15, 0.2); 
            width: 90%; max-width: 400px; border-radius: 20px; overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .lobby-header {
            background: var(--primary); color: #000; padding: 25px 20px;
            text-align: center; font-weight: 900; font-size: 26px;
            text-transform: uppercase; letter-spacing: 3px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .tabs { display: flex; background: #111; }
        .tab-btn {
            flex: 1; padding: 18px; cursor: pointer;
            background: transparent; color: #666; border: none;
            font-weight: 800; transition: 0.3s; border-bottom: 4px solid transparent;
            font-size: 14px; text-transform: uppercase;
        }
        .tab-btn.active { 
            color: var(--primary); border-bottom: 4px solid var(--primary); 
            background: rgba(241, 196, 15, 0.08); 
        }

        .tab-content { display: none; padding: 30px; animation: slideUp 0.4s ease-out; }
        .tab-content.active { display: block; }
        
        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        .input-group { margin-bottom: 20px; }
        .input-label { display: block; color: var(--primary); font-size: 11px; margin-bottom: 8px; font-weight: 900; letter-spacing: 1px; }
        
        input { 
            padding: 15px; border-radius: 12px; border: 1px solid #333; 
            width: 100%; box-sizing: border-box; background: #181818; color: white; 
            font-size: 16px; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); outline: none; background: #222; box-shadow: 0 0 10px rgba(241, 196, 15, 0.1); }

        .btn-action { 
            padding: 18px; cursor: pointer; background: var(--primary); 
            color: #000; border: none; font-weight: 900; border-radius: 12px; 
            width: 100%; margin-top: 10px; font-size: 16px; text-transform: uppercase;
            letter-spacing: 1px; transition: 0.2s;
            box-shadow: 0 4px 0 var(--primary-dark);
        }
        .btn-action:active { transform: translateY(3px); box-shadow: 0 1px 0 var(--primary-dark); }
        .btn-action:disabled { background: #444; color: #777; box-shadow: none; cursor: not-allowed; }

        /* --- HUD RPG --- */
        #rpg-hud {
            display: none; position: absolute; top: 20px; left: 20px;
            width: 190px; background: rgba(0, 0, 0, 0.75);
            padding: 12px; border: 1px solid #444; border-radius: 12px;
            pointer-events: none; z-index: 10; backdrop-filter: blur(5px);
        }

        .hud-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; border-bottom: 1px solid #333; padding-bottom: 6px; }
        .player-name { color: var(--primary); font-weight: 900; font-size: 14px; text-transform: uppercase; }
        .player-coords { color: #888; font-size: 10px; }
        
        .hud-row { display: flex; align-items: center; margin-bottom: 6px; height: 18px; }
        .hud-icon { width: 22px; font-size: 14px; text-align: center; margin-right: 6px; }
        .bar-container { flex: 1; position: relative; height: 100%; background: #111; border-radius: 4px; overflow: hidden; border: 1px solid #222; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .bar-text { position: absolute; top: 0; left: 0; width: 100%; height: 100%; text-align: center; line-height: 16px; color: white; font-size: 9px; font-weight: 900; text-shadow: 1px 1px 1px black; z-index: 2; }
        
        .fill-hp { background: linear-gradient(90deg, #c0392b, #e74c3c); }
        .fill-xp { background: linear-gradient(90deg, #2980b9, #3498db); }
        .fill-pollen { background: linear-gradient(90deg, #d4ac0d, #f1c40f); }

        .healing-active { border-color: var(--accent-green) !important; box-shadow: 0 0 15px rgba(46, 204, 113, 0.4); }

        /* --- RANKING --- */
        #ranking-container { margin-top: 10px; border-top: 1px solid #333; padding-top: 8px; pointer-events: auto; }
        #btn-ranking { background: none; border: none; color: var(--primary); width: 100%; text-align: left; font-size: 11px; font-weight: 900; cursor: pointer; }
        #ranking-list { margin-top: 6px; background: rgba(0,0,0,0.4); border-radius: 8px; padding: 8px; }
        .rank-item { display: flex; justify-content: space-between; font-size: 11px; color: #ddd; margin-bottom: 4px; }
        .rank-val { color: var(--accent-green); font-weight: bold; }

        /* --- CHAT --- */
        #chat-toggle-btn { display: none; position: absolute; top: 50%; left: 15px; transform: translateY(-50%); width: 45px; height: 45px; background: rgba(0,0,0,0.8); border: 1px solid var(--primary); border-radius: 50%; color: white; cursor: pointer; z-index: 150; transition: 0.3s; }
        #chat-toggle-btn.open { left: 275px; background: var(--danger); border-color: transparent; }
        #chat-toggle-btn.notify { animation: chatGlow 1.5s infinite; }
        @keyframes chatGlow { 0% { box-shadow: 0 0 5px var(--primary); } 50% { box-shadow: 0 0 20px var(--primary); } 100% { box-shadow: 0 0 5px var(--primary); } }

        #chat-container { display: none; position: absolute; top: 50%; left: 15px; transform: translateY(-50%); width: 250px; height: 250px; background: var(--bg-card); border: 1px solid #444; border-radius: 15px; z-index: 150; flex-direction: column; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* Modais */
        #player-modal, #party-invite-popup {
            display: none; position: absolute; background: var(--bg-card); border: 1px solid var(--primary);
            border-radius: 20px; padding: 25px; z-index: 400; text-align: center;
            box-shadow: 0 0 40px rgba(0,0,0,0.8); backdrop-filter: blur(10px);
        }
        #player-modal { top: 50%; left: 50%; transform: translate(-50%, -50%); width: 280px; }
        #party-invite-popup { top: 30px; left: 50%; transform: translateX(-50%); width: 300px; border-color: var(--accent-green); }

        .modal-btn { display: block; width: 100%; padding: 15px; margin-top: 10px; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; }
    </style>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>

    <div id="debug-console"></div>
    <div id="suffocation-overlay"></div>

    <div id="faint-screen">
        <div class="faint-title">Asas Cansadas...</div>
        <div class="faint-msg">O p√≥len da vida se esvaiu e o ar tornou-se denso.</div>
        <div class="faint-hint">Aguarde o resgate das abelhas batedoras.</div>
    </div>

    <div id="lobby-overlay">
        <div class="lobby-card">
            <div class="lobby-header">WINGS THAT HEAL</div>
            <div class="tabs">
                <button class="tab-btn active" id="tab-btn-create" onclick="openTab('create')">Hospedar</button>
                <button class="tab-btn" id="tab-btn-join" onclick="openTab('join')">Entrar</button>
            </div>
            
            <div id="tab-create" class="tab-content active">
                <div class="input-group">
                    <label class="input-label">SEU NOME DE ABELHA</label>
                    <input type="text" id="host-nickname" placeholder="Ex: Melzinha" maxlength="12">
                </div>
                <div class="input-group">
                    <label class="input-label">C√ìDIGO DA COLMEIA (ID)</label>
                    <input type="text" id="create-id" placeholder="Crie um ID √∫nico">
                </div>
                <div class="input-group">
                    <label class="input-label">SENHA DE ACESSO</label>
                    <input type="password" id="create-pass" placeholder="Opcional">
                </div>
                <div class="input-group">
                    <label class="input-label">MUNDO (SEED)</label>
                    <input type="text" id="world-seed" value="FLORESTA_01">
                </div>
                <button id="btn-create" class="btn-action">CRIAR MUNDO</button>
            </div>

            <div id="tab-join" class="tab-content">
                <div class="input-group">
                    <label class="input-label">SEU NOME DE ABELHA</label>
                    <input type="text" id="join-nickname" placeholder="Ex: Zumbido" maxlength="12">
                </div>
                <div class="input-group">
                    <label class="input-label">C√ìDIGO DA COLMEIA (HOST ID)</label>
                    <input type="text" id="join-id" placeholder="Cole o c√≥digo do Host">
                </div>
                <div class="input-group">
                    <label class="input-label">SENHA</label>
                    <input type="password" id="join-pass" placeholder="Se houver">
                </div>
                <button id="btn-join" class="btn-action">VOAR PARA SALA</button>
            </div>
            <div id="status-msg" style="text-align:center; color:var(--danger); padding: 15px; font-size:12px; font-weight:bold;"></div>
        </div>
    </div>

    <div id="rpg-hud">
        <div class="hud-header">
            <span class="player-name" id="hud-name">Abelha</span>
            <span class="player-coords" id="hud-coords">0, 0</span>
            <span style="color:white">LV <span id="hud-lvl" style="color:var(--primary)">1</span></span>
        </div>
        <div class="hud-row"><div class="hud-icon">‚ù§Ô∏è</div><div class="bar-container"><div id="bar-hp-fill" class="bar-fill fill-hp"></div><span id="bar-hp-text" class="bar-text">100/100</span></div></div>
        <div class="hud-row"><div class="hud-icon">üí†</div><div class="bar-container"><div id="bar-xp-fill" class="bar-fill fill-xp"></div><span id="bar-xp-text" class="bar-text">0/100</span></div></div>
        <div class="hud-row"><div class="hud-icon">üåª</div><div class="bar-container"><div id="bar-pollen-fill" class="bar-fill fill-pollen"></div><span id="bar-pollen-text" class="bar-text">0/100</span></div></div>
        <div id="ranking-container">
            <button id="btn-ranking">üèÜ TOP CURADORES</button>
            <div id="ranking-list"></div>
        </div>
    </div>

    <button id="chat-toggle-btn">üí¨</button>
    <div id="chat-container">
        <div id="chat-tabs-container" class="chat-tabs"></div>
        <div id="chat-messages"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Zumbir..." maxlength="50">
            <button id="chat-send-btn">‚û§</button>
        </div>
    </div>

    <div id="player-modal">
        <div id="modal-player-name">---</div>
        <div id="modal-player-info" style="color:#aaa; font-size:12px; margin: 10px 0;">N√≠vel: 1</div>
        <button id="btn-party-action" class="modal-btn" style="background:var(--primary); color:black">Convidar</button>
        <button id="btn-whisper-action" class="modal-btn" style="background:#333; color:white">Cochichar</button>
        <button class="modal-btn" style="background:transparent; color:#666" onclick="closePlayerModal()">Fechar</button>
    </div>

    <div id="party-invite-popup">
        <div id="invite-msg" style="font-weight:900; color:white">Convite Recebido!</div>
        <div style="display:flex; gap:10px; margin-top:15px;">
            <button id="btn-accept-invite" class="modal-btn" style="background:var(--accent-green); color:black; margin:0">Aceitar</button>
            <button class="modal-btn" style="background:var(--danger); color:white; margin:0" onclick="closeInvitePopup()">Recusar</button>
        </div>
    </div>

    <canvas id="gameCanvas" style="display:none;"></canvas>

    <script>
        function openTab(t) {
            document.querySelectorAll('.tab-content').forEach(e => e.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(e => e.classList.remove('active'));
            document.getElementById('tab-' + t).classList.add('active');
            document.getElementById('tab-btn-' + t).classList.add('active');
        }
        function closePlayerModal() { document.getElementById('player-modal').style.display = 'none'; }
        function closeInvitePopup() { document.getElementById('party-invite-popup').style.display = 'none'; }
    </script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
