<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Wings That Heal</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>

    <div id="debug-console">Sistema Iniciado.</div>
    <div id="suffocation-overlay"></div>

    <div id="mobile-controls">
        <div id="stick-left-zone" class="joystick-zone"><div id="stick-left-knob" class="joystick-knob"></div></div>
        <div id="stick-right-zone" class="joystick-zone"><div id="stick-right-knob" class="joystick-knob"></div></div>
    </div>

    <div id="faint-screen">
        <div class="faint-title">Asas Ca√≠das</div>
        <div class="faint-msg">O equil√≠brio da floresta foi quebrado...</div>
    </div>

    <div id="lobby-overlay">
        <div class="lobby-card">
            <div class="lobby-header">WINGS THAT HEAL</div>
            <div class="tabs">
                <button class="tab-btn active" id="tab-btn-create">Hospedar</button>
                <button class="tab-btn" id="tab-btn-join">Entrar</button>
            </div>
            <div id="tab-create" class="tab-content active">
                <div class="input-group"><label class="input-label">NICKNAME</label><input type="text" id="host-nickname" placeholder="AbelhaRainha"></div>
                <div class="input-group"><label class="input-label">ID DA SALA</label><input type="text" id="create-id" placeholder="ID √∫nico"></div>
                <div class="input-group"><label class="input-label">SENHA</label><input type="password" id="create-pass"></div>
                <div class="input-group"><label class="input-label">SEED</label><input type="text" id="world-seed" value="FLORESTA"></div>
                <button id="btn-create" class="btn-action">CRIAR MUNDO</button>
            </div>
            <div id="tab-join" class="tab-content">
                <div class="input-group"><label class="input-label">NICKNAME</label><input type="text" id="join-nickname" placeholder="Zang√£o"></div>
                <div class="input-group"><label class="input-label">ID DO HOST</label><input type="text" id="join-id" placeholder="ID da sala"></div>
                <div class="input-group"><label class="input-label">SENHA</label><input type="password" id="join-pass"></div>
                <button id="btn-join" class="btn-action">ENTRAR</button>
            </div>
            <div id="status-msg" style="text-align:center; color:var(--danger); padding:15px; font-weight:bold;"></div>
        </div>
    </div>

    <div id="rpg-hud">
        <div class="hud-header">
            <span class="player-name" id="hud-name">Abelha</span>
            <span class="player-coords" id="hud-coords">0, 0</span>
            <span style="color:#aaa; font-weight:900">LV <span id="hud-lvl" style="color:var(--primary)">1</span></span>
        </div>
        <div class="hud-row"><div class="hud-icon">‚ù§Ô∏è</div><div class="bar-container"><div id="bar-hp-fill" class="bar-fill fill-hp"></div></div></div>
        <div class="hud-row"><div class="hud-icon">üí†</div><div class="bar-container"><div id="bar-xp-fill" class="bar-fill fill-xp"></div></div></div>
        <div class="hud-row"><div class="hud-icon">üåª</div><div class="bar-container"><div id="bar-pollen-fill" class="bar-fill fill-pollen"></div></div></div>
        <div id="ranking-container"><div id="ranking-list"></div></div>
    </div>

    <button id="chat-toggle-btn">üí¨</button>
    <div id="chat-container">
        <div id="chat-tabs-container" class="chat-tabs"></div>
        <div id="chat-messages"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Zumbir..." maxlength="50">
            <button id="chat-send-btn">‚û§</button>
        </div>
    </div>

    <div id="player-modal">
        <div id="modal-player-name" style="font-weight:900; font-size:22px; color:var(--primary)">---</div>
        <button id="btn-party-action" class="modal-btn">CONVIDAR</button>
        <button id="btn-whisper-action" class="modal-btn">COCHICHAR</button>
        <button class="modal-btn" onclick="document.getElementById('player-modal').style.display='none'">FECHAR</button>
    </div>

    <div id="party-invite-popup">
        <div id="invite-msg">CONVITE!</div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button id="btn-accept-invite" class="modal-btn" style="background:var(--accent-green);">ACEITAR</button>
            <button class="modal-btn" style="background:var(--danger);" onclick="document.getElementById('party-invite-popup').style.display='none'">RECUSAR</button>
        </div>
    </div>

    <canvas id="gameCanvas" style="display:none;"></canvas>

    <script>
        window.logDebug = function(msg, color) {
            const el = document.getElementById('debug-console');
            if (el) { el.innerHTML += `<div style="color:${color||'#0f0'}">> ${msg}</div>`; el.scrollTop=el.scrollHeight; }
        };
        window.requestGameFullscreen = function() {
            const d = document.documentElement;
            if(d.requestFullscreen) d.requestFullscreen();
        };
    </script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
